<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Plant Monitor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f4f7f6; padding-top: 50px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; }
        .moisture-val { font-size: 3rem; color: #2ecc71; margin: 20px 0; }
        .btn { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 8px; cursor: pointer; color: white; transition: 0.3s; }
        .btn-on { background: #e74c3c; } .btn-off { background: #3498db; }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸŒ± Plant Monitor</h1>
        <div class="moisture-val"><span id="moisture">--</span>%</div>
        <button id="pumpBtn" class="btn btn-off" onclick="handleToggle()">Turn Pump ON</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA3FM6UKhtgwVsrSTW_19pVMaUrCFR4Bt4",
            authDomain: "iot-device-9a902.firebaseapp.com",
            databaseURL: "https://iot-device-9a902-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "iot-device-9a902",
            storageBucket: "iot-device-9a902.firebasestorage.app",
            messagingSenderId: "1027372613001",
            appId: "1:1027372613001:web:c4c62bf75b89b4031d7558"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let currentPumpStatus = false;

        // Listen for Moisture from ESP32
        onValue(ref(db, 'plant/moisture'), (snapshot) => {
            document.getElementById('moisture').innerText = snapshot.val() || 0;
        });

        // Listen for Pump Status
        onValue(ref(db, 'plant/pump_status'), (snapshot) => {
            currentPumpStatus = snapshot.val();
            const btn = document.getElementById('pumpBtn');
            btn.innerText = currentPumpStatus ? "Turn Pump OFF" : "Turn Pump ON";
            btn.className = currentPumpStatus ? "btn btn-on" : "btn btn-off";
        });

        // Toggle Function
        window.handleToggle = () => {
            set(ref(db, 'plant/pump_status'), !currentPumpStatus);
        };
    </script>
</body>
</html>
