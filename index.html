<!DOCTYPE html>
<html>
<head>
    <title>Plant Monitor | IoT Device</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #eef2f3; padding: 50px; }
        .card { background: white; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .moisture-text { font-size: 48px; color: #27ae60; margin: 20px 0; }
        .btn { padding: 15px 30px; font-size: 18px; cursor: pointer; border: none; border-radius: 8px; transition: 0.3s; }
        .on { background: #2ecc71; color: white; }
        .off { background: #95a5a6; color: white; }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸŒ± Plant Monitor</h1>
        <p>Project ID: iot-device-9a902</p>
        <div class="moisture-text"><span id="moisture">--</span>%</div>
        <button id="pumpBtn" class="btn off" onclick="togglePump()">Turn Pump ON</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA3FM6UKhtgwVsrSTW_19pVMaUrCFR4Bt4",
            authDomain: "iot-device-9a902.firebaseapp.com",
            databaseURL: "https://iot-device-9a902-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "iot-device-9a902",
            storageBucket: "iot-device-9a902.firebasestorage.app",
            messagingSenderId: "1027372613001",
            appId: "1:1027372613001:web:c4c62bf75b89b4031d7558"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Real-time listener for moisture
        db.ref('plant/moisture').on('value', (snap) => {
            document.getElementById('moisture').innerText = snap.val() || 0;
        });

        // Toggle Pump
        function togglePump() {
            const btn = document.getElementById('pumpBtn');
            const isTurningOn = btn.classList.contains('off');
            
            db.ref('plant/pump_status').set(isTurningOn);
            
            btn.innerText = isTurningOn ? "Turn Pump OFF" : "Turn Pump ON";
            btn.className = isTurningOn ? "btn on" : "btn off";
        }
    </script>
</body>
</html>
