<!DOCTYPE html>
<html>
<head>
    <title>Kidsversity IoT Control</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f2f5; padding: 50px; }
        .box { background: white; padding: 30px; border-radius: 15px; display: inline-block; shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; border: none; border-radius: 8px; color: white; transition: 0.3s; }
        .on { background: #28a745; }
        .off { background: #dc3545; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="box">
        <h2>ESP32 LED Controller</h2>
        <p>Current Project: iot-device-9a902</p>
        <button class="on" id="btnOn">LED ON</button>
        <button class="off" id="btnOff">LED OFF</button>
        <p id="status">Status: Waiting...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your specific configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3FM6UKhtgwVsrSTW_19pVMaUrCFR4Bt4",
            authDomain: "iot-device-9a902.firebaseapp.com",
            databaseURL: "https://iot-device-9a902-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "iot-device-9a902",
            storageBucket: "iot-device-9a902.firebasestorage.app",
            messagingSenderId: "1027372613001",
            appId: "1:1027372613001:web:c4c62bf75b89b4031d7558"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const ledRef = ref(db, 'led_status');

        // Buttons
        document.getElementById('btnOn').onclick = () => set(ledRef, 1);
        document.getElementById('btnOff').onclick = () => set(ledRef, 0);

        // Live status feedback from database
        onValue(ledRef, (snapshot) => {
            const val = snapshot.val();
            document.getElementById('status').innerText = "Status: LED is " + (val === 1 ? "ON" : "OFF");
        });
    </script>
</body>
</html>
